<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div class="numbers-container">
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
        </div>
        <button id="generate-btn">Generate Numbers</button>
    </div>

    <div class="container contact-container">
        <h2>Partnership Inquiry</h2>
        <form id="contact-form" action="https://formspree.io/f/xjgeejrq" method="POST">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" id="contact-submit-btn">Send</button>
            <p id="form-status"></p>
        </form>
    </div>

    <div class="container disqus-container">
        <h2>Comments</h2>
        <div id="disqus_thread"></div>
    </div>

    <script src="main.js"></script>
